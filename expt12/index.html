<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Alignment</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Flex container */
        .container {
            display: flex;

            /* Horizontal alignment */
            justify-content: center;

            /* Vertical alignment */
            align-items: center;

            height: 100vh;
            background-color: #f2f2f2;
        }

        /* Flex items */
        .box {
            width: 120px;
            height: 120px;
            background-color: #4CAF50;
            color: white;
            margin: 10px;

            display: flex;
            justify-content: center;
            align-items: center;

            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

</body>
</html>
