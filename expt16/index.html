<!DOCTYPE html>
<html>
<head>
    <title>Card Layout</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 40px;
        }

        /* Card container */
        .card {
            width: 300px;
            background-color: white;
            padding: 20px;
            margin: auto;

            /* Border radius */
            border-radius: 10px;

            /* Shadow effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            text-align: center;
        }

        .card h2 {
            margin-top: 0;
        }

        .card p {
            color: #555;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Card Title</h2>
        <p>
            This is a simple card layout using div elements.
            Shadow, border radius, and spacing are applied using CSS.
        </p>
    </div>

</body>
</html>
