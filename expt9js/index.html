<!DOCTYPE html>
<html>
<head>
    <title>Interests Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .form-container {
            width: 380px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .options {
            margin-top: 5px;
        }

        .options input {
            margin-right: 5px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>User Interests Form</h2>

    <form onsubmit="return validateForm()">
        <!-- Name -->
        <label>Name</label>
        <input type="text" id="name">
        <div id="nameError" class="error"></div>

        <!-- Email -->
        <label>Email</label>
        <input type="text" id="email">
        <div id="emailError" class="error"></div>

        <!-- Interests -->
        <label>Interests</label>
        <div class="options">
            <input type="checkbox" name="interest"> Technology
            <input type="checkbox" name="interest"> Sports
            <input type="checkbox" name="interest"> Music
            <input type="checkbox" name="interest"> Fashion
        </div>
        <div id="interestError" class="error"></div>

        <!-- Submit -->
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var interests = document.getElementsByName("interest");

        var nameError = document.getElementById("nameError");
        var emailError = document.getElementById("emailError");
        var interestError = document.getElementById("interestError");

        // Clear previous errors
        nameError.innerHTML = "";
        emailError.innerHTML = "";
        interestError.innerHTML = "";

        var isValid = true;

        // Name validation
        if (name === "") {
            nameError.innerHTML = "Name cannot be empty";
            isValid = false;
        }

        // Email validation
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === "") {
            emailError.innerHTML = "Email cannot be empty";
            isValid = false;
        } else if (!emailPattern.test(email)) {
            emailError.innerHTML = "Enter a valid email address";
            isValid = false;
        }

        // Interest validation (at least one selected)
        var interestSelected = false;
        for (var i = 0; i < interests.length; i++) {
            if (interests[i].checked) {
                interestSelected = true;
                break;
            }
        }

        if (!interestSelected) {
            interestError.innerHTML = "Select at least one interest";
            isValid = false;
        }

        return isValid; // false prevents form submission
    }
</script>

</body>
</html>
