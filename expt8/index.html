<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        /* Gallery container */
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 80%;
            margin: 30px auto;
        }

        /* Image styling */
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        /* Hover effect */
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <h2>Image Gallery</h2>

    <div class="gallery">
        <img src="/images/image1.png" alt="Image 1">
       <img src="/images/image1.png" alt="Image 1">
       <img src="/images/image1.png" alt="Image 1">
       <img src="/images/image1.png" alt="Image 1">
       <img src="/images/image1.png" alt="Image 1">
       <img src="/images/image1.png" alt="Image 1">
       <img src="/images/image1.png" alt="Image 1">
    </div>

</body>
</html>
