<!DOCTYPE html>
<html>
<head>
    <title>CSS Text Properties</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        /* Text alignment */
        .align {
            text-align: center;
            color: #333;
        }

        /* Text decoration */
        .decoration {
            text-decoration: underline;
            color: #0066cc;
        }

        /* Text transformation */
        .transform {
            text-transform: uppercase;
            color: #009688;
        }

        /* Letter spacing */
        .spacing {
            letter-spacing: 4px;
            color: #e91e63;
        }
    </style>
</head>

<body>

    <h2 class="align">This text is Center Aligned</h2>

    <p class="decoration">
        This text has an underline decoration.
    </p>

    <p class="transform">
        this text is converted to uppercase.
    </p>

    <p class="spacing">
        Letter spacing is increased here.
    </p>

</body>
</html>
