<!DOCTYPE html>
<html>
<head>
    <title>Responsive Webpage</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Layout */
        .container {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 30%;
            background-color: #e3f2fd;
            padding: 20px;
        }

        .content {
            width: 70%;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* ðŸ“± Mobile View */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar,
            .content {
                width: 100%;
            }

            header {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Responsive Webpage</h1>
    </header>

    <div class="container">
        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>Menu or links go here.</p>
        </div>

        <div class="content">
            <h3>Main Content</h3>
            <p>
                This layout changes automatically based on screen size.
            </p>
        </div>
    </div>

    <footer>
        Â© 2026 Responsive Design
    </footer>

</body>
</html>
