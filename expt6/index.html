<!DOCTYPE html>
<html>
<head>
    <title>Two Column Layout</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Main container */
        .container {
            display: flex;
        }

        /* Left column */
        .left {
            width: 30%;
            background-color: #e3f2fd;
            padding: 20px;
        }

        /* Right column */
        .right {
            width: 70%;
            background-color: #ffffff;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left">
            <h2>Left Column</h2>
            <p>
                This is the left column.
                It can contain a menu or sidebar.
            </p>
        </div>

        <div class="right">
            <h2>Right Column</h2>
            <p>
                This is the right column.
                It contains the main content of the webpage.
            </p>
        </div>
    </div>

</body>
</html>
