<!DOCTYPE html>
<html>
<head>
    <title>Simple Webpage Layout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        /* Header */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main content */
        main {
            padding: 30px;
            min-height: 300px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Website</h1>
        <p>Welcome to my webpage</p>
    </header>

    <main>
        <h2>Main Content</h2>
        <p>
            This is the main content area of the webpage.
            It contains important information and text.
            Proper spacing and colors make the page easy to read.
        </p>
    </main>

    <footer>
        <p>Â© 2026 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
