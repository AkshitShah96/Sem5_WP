<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Navigation Menu</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #333;
            padding: 0;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            position: relative;
        }

        .navbar a {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Dropdown menu */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            min-width: 160px;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            padding: 12px 16px;
        }

        .dropdown-content a:hover {
            background-color: #666;
        }

        /* Show dropdown on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>

            <li class="dropdown">
                <a href="#">Services</a>
                <div class="dropdown-content">
                    <a href="#">Web Design</a>
                    <a href="#">Development</a>
                    <a href="#">SEO</a>
                </div>
            </li>

            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
