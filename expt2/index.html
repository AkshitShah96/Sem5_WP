<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Navigation bar */
        ul {
             list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

            /* Menu items */
            li {
                float: left;
            }

            /* Menu links */
            li a {
                display: block;
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }

        /* Hover effect */
        li a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>

    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>

</body>
</html>
