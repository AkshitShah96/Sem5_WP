<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .box {
            width: 300px;

            /* CONTENT */
            background-color: #b3e5fc;

            /* PADDING */
            padding: 20px;

            /* BORDER */
            border: 5px solid #0288d1;

            /* MARGIN */
            margin: 40px auto;

            text-align: center;
        }
    </style>
</head>

<body>

    <h2 style="text-align:center;">CSS Box Model Example</h2>

    <div class="box">
        This is the CONTENT area
    </div>

</body>
</html>
