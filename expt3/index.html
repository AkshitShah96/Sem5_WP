<!DOCTYPE html>
<html>
<head>
    <title>Student Details Table</title>
    <style>
        /* Table styling */
        table {
                width: 60%;
             border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }

        /* Border & padding for table cells */
        th, td {
            border: 1px solid rgb(10, 10, 10);
            padding: 10px;
            text-align: center;
        }

        /* Header styling */
        th {
            background-color: #4CAF50;
            color: white;
        }

        /* Alternate row colors */
        tr:nth-child(even) {
            background-color: #e0d5d5;
        }

        tr:nth-child(odd) {
            background-color: #aeabb1;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Student Details</h2>

    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Rahul</td>
            <td>10</td>
            <td>85</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Priya</td>
            <td>10</td>
            <td>90</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Amit</td>
            <td>10</td>
            <td>78</td>
        </tr>
    </table>

</body>
</html>
