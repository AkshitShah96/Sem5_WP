<!DOCTYPE html>
<html>
<head>
    <title>Semantic HTML Example</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            padding: 20px;
            background-color: #f2f2f2;
            min-height: 300px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Website</h1>
        <p>Welcome to my semantic HTML page</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <h2>Main Content</h2>
        <p>
            This section contains the main content of the webpage.
            Semantic elements help improve readability, accessibility,
            and SEO.
        </p>
    </section>

    <footer>
        <p>Â© 2026 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
