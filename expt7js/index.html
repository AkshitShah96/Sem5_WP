<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Validation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .contact-container {
            width: 380px;
            margin: 60px auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

<div class="contact-container">
    <h2>Contact Us</h2>

    <form onsubmit="return validateForm()">
        <!-- Name -->
        <label>Name</label>
        <input type="text" id="name">
        <div id="nameError" class="error"></div>

        <!-- Email -->
        <label>Email</label>
        <input type="text" id="email">
        <div id="emailError" class="error"></div>

        <!-- Mobile -->
        <label>Mobile Number</label>
        <input type="text" id="mobile">
        <div id="mobileError" class="error"></div>

        <!-- Message -->
        <label>Message</label>
        <textarea id="message"></textarea>
        <div id="messageError" class="error"></div>

        <!-- Submit -->
        <button type="submit">Send Message</button>
    </form>
</div>

<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var mobile = document.getElementById("mobile").value;
        var message = document.getElementById("message").value;

        var nameError = document.getElementById("nameError");
        var emailError = document.getElementById("emailError");
        var mobileError = document.getElementById("mobileError");
        var messageError = document.getElementById("messageError");

        // Clear previous errors
        nameError.innerHTML = "";
        emailError.innerHTML = "";
        mobileError.innerHTML = "";
        messageError.innerHTML = "";

        var isValid = true;

        // Name validation
        if (name === "") {
            nameError.innerHTML = "Name cannot be empty";
            isValid = false;
        }

        // Email validation (must contain @ and .)
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === "") {
            emailError.innerHTML = "Email cannot be empty";
            isValid = false;
        } else if (!emailPattern.test(email)) {
            emailError.innerHTML = "Enter a valid email address";
            isValid = false;
        }

        // Mobile validation (exactly 10 digits)
        var mobilePattern = /^[0-9]{10}$/;
        if (mobile === "") {
            mobileError.innerHTML = "Mobile number cannot be empty";
            isValid = false;
        } else if (!mobilePattern.test(mobile)) {
            mobileError.innerHTML = "Mobile number must be exactly 10 digits";
            isValid = false;
        }

        // Message validation
        if (message === "") {
            messageError.innerHTML = "Message cannot be empty";
            isValid = false;
        }

        return isValid; // false prevents submission
    }
</script>

</body>
</html>
